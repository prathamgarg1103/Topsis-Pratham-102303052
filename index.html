<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOPSIS Web Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>TOPSIS Web Service</h2>

    <form id="topsisForm" method="post" enctype="multipart/form-data">

      <label>CSV File</label>
      <input type="file" name="file" required>

      <label>Weights</label>
      <input type="text" name="weights" placeholder="1,1,1,1" required>

      <label>Impacts</label>
      <input type="text" name="impacts" placeholder="+,+,-,+" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <button type="submit">Submit</button>
    </form>

    <p id="msg"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
